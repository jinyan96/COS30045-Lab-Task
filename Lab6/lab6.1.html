<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta name="description"	content="Data Visualisation Exercise "/>
	<meta name="keywords"		  content="HTML, CSS, D3"/>
	<meta name="author"			  content="Lee Jin Yan"/>

	<title>Task 6.1 D3 Interactivity - Mouse Over Effects</title>

	<script src="https://d3js.org/d3.v7.min.js"></script>


<style>
    .button{
    background-color: #1393B4;
    border: none;
    color: white;
    padding: 10px 15px;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    }
    .button2{
    background-color: #FFD68A;
    border: none;
    color: white;
    padding: 10px 15px;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    }
</style>
</head>

<body>

	<h1>D3 Adding and Removing Values</h1>
	<h2>Author: Lee Jin Yan</h2>
	<button class="button" id="add">Add</button>
    <button class="button2" id="remove">Remove</button>
	<p id="chart"></p>
	<script>

    //Window Size
	var w = 600;
    var h = 200;

    //Max value for data
    var maxValue = 25;
    
    //Chart Spacing
    var barPadding=10;

    //Dataset
    var dataset = [14, 5, 20, 23, 9, 23, 13, 15, 20, 29, 30, 12, 5, 4, 13, 15, 28, 26, 27, 25];

    var xScale = d3.scaleBand()
                .domain(d3.range(dataset.length))
                .rangeRound([0,w])
                .paddingInner(0.05);

    var yScale = d3.scaleLinear()
                    .domain([0,d3.max(dataset)])
                    .range([0,h]);

    var svg = d3.select("#chart")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
    
    var bars=svg.selectAll("rect")
                .data(dataset);
    
    var registerMouseovers = function() {
              svg.selectAll("rect")
                  .on("mouseover", function(event,d) {
            
                    var xPosition = parseFloat(d3.select(this).attr("x"));
                    var yPosition = parseFloat(d3.select(this).attr("y"));

                    d3.select(this)
                      .attr("fill", "orange");
            
                    svg.append("text")
                      .attr("id", "tooltip")
                      .attr("x", xPosition+5)
                      .attr("y", yPosition+20)
                      .text(d);
                  })
                  .on("mouseout", function() {
                    d3.select(this)
                      .attr("fill", "blue");
                    d3.select("#tooltip")
                      .remove();
                  });
                };            

    //Update
    d3.select("#add")
        .on("click", function(){
                    
                var newNumber = Math.floor(Math.random() * maxValue);
                dataset.push(newNumber);
          
                var bars = svg.selectAll("rect").data(dataset);
                xScale.domain(d3.range(dataset.length));
          
                bars.enter()
                  .append("rect")
                  .attr("x", function(d, i){
                      return xScale(i)
                  })
                  .attr("y", function(d) {
                    return  yScale(d);
                  })
                  .merge(bars)
                  .transition()
                  .delay(500)
                  .attr("x", function(d, i) {
                    return xScale(i);
                  })
                  .attr("y", function(d) {
                    return h-yScale(d);
                  })
                  .attr("width", xScale.bandwidth())
                  .attr("height", function(d) {
                    return yScale(d);
                  })
                  .attr("fill", function(d){
                        return "rgb(0, 0, " + (d * 10) + ")";
                    })
                    registerMouseovers();
                  console.log(dataset.length); 
 
            });
             
            //Remove
            d3.select("#remove")
                .on("click", function(){
                    dataset.shift();
                    //dataset.pop() remove right side first

                    var bars = svg.selectAll("rect").data(dataset);
                    var labels = svg.selectAll("text").data(dataset);
                    xScale.domain(d3.range(dataset.length));

                    bars.exit()
                        .transition()
                        .duration(500)
                        .attr("x",w)
                        .remove()

                    bars.transition()
                    //Update Smoothly
                    .delay(500)
                    .attr("x", function(d, i){
                        return xScale(i);
                    })
                    .attr("y", function(d){
                        return h-yScale(d);
                    })
                    .attr("width", xScale.bandwidth())
                    .attr("height", function(d) {
                        return yScale(d);})
                    .attr("fill", function(d){
                        return "rgb(0, 0, " + (d * 10) + ")";
                    })
                    registerMouseovers();
                        console.log(dataset);

            }); 
                    
    svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i){
                return xScale(i);
                })
                .attr("y", function(d){
                    return h-yScale(d);
                })
                .attr("width", xScale.bandwidth())
                .attr("height", function(d) {
                    return yScale(d)})
                .attr("fill", function(d){
                        return "rgb(0, 0, " + (d * 10) + ")";
                 });
                registerMouseovers();
            

	</script>

	<br>

</body>
</html>
