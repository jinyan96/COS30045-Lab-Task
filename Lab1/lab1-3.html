<!DOCTYPE html>
<html lang="en">

<h1>Drawing shapes with SVG</h1>

<!-- 3 Type of Shape -->
<!-- Width and Height in the SVG tag sets the width and height -->
<svg width="500" height="60" style="background-color:slategray;">
	<g transform="translate(20,0)">
	<circle cx="25" cy="30" r="25" fill="cornflowerblue" />
	<rect x="50", y="5", width = "50", height = "50" fill="rgb(100,148,237)"/>
	<ellipse cx = "140" cy="30" rx="40" ry="25" 
	style="fill:rgba(100,149,237,0.5)" />
	<line x1="0" y1="30" x2="180" y2="30" stroke="black" />
</svg>

<!-- Bar Chart -->
<br>
<svg width="500" height="100" style="background-color:slategray;">
	<g transform="translate(20,0)">
	<rect x="10" y="10" width="50" height="70" style="fill:rgb(100,149,237)"/>
	<rect x="65" y="40" width="50" height="40" style="fill:rgb(100,149,237)"/>
	<rect x="120" y="50" width="50" height="30" style="fill:rgb(100,149,237)"/>
	<rect x="175" y="60" width="50" height="20" style="fill:rgb(100,149,237)"/>
	<rect x="230" y="75" width="50" height="5" style="fill:rgb(100,149,237)"/>
	<rect x="285" y="75" width="50" height="5" style="fill:rgb(100,149,237)"/>
</svg>
